<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="sidenav">

    <header class="heading container-fluid">
      <div class="row end-xs">
        <div class="col-xs-4">
          <button type="button" class="close-button" (click)="sidenav.close()">
            <span class="material-icons">keyboard_arrow_left</span><span class="text">Close</span>
          </button>
        </div>
      </div>
    </header>

    <!--
    <router-outlet name="oss-app-layout-sidenav"></router-outlet>
    -->

    <!-- TODO - make this a combination of defaults from this AppShell + allow consuming apps to append to the list -->
    <a routerLink="/user/my-account"
       routerLinkActive="active"
       (click)="sidenav.close()"
       [attr.tabindex]="0"
       class="nav-item">
      <span class="label">My Profile</span>
    </a>

  </mat-sidenav>
  <!-- the "main" app content -->
  <!-- authService.isLoggedIn() -->
  <mat-sidenav-content>
    <gofa-oss-top-nav
      [isLoggedIn]="true"
      (onSidenavOpenClick)="sidenav.open()">
    </gofa-oss-top-nav>

    <!--
    <router-outlet name="oss-app-layout-main-body"></router-outlet>
    -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
